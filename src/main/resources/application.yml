server:
  port: 9094
  servlet:
    context-path: /
  tomcat:
    threads:
      max: 1500
      min-spare: 100
    accept-count: 2000
# 通用mapper
mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
    - com.example.rcjdemo.common.MyMapper
  notEmpty: true
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 配置sqlite文件路径，需要填写绝对路径，推荐将sqlite文件放入到服务器上，而非程序jar包或war包中
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.2.76:3306/RCJDEMO?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
      username: root
      password: root
      #使用Druid数据源
      initialSize: 5
      # 初始化大小，最小，最大
      minIdle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,slf4j
      filter:
        stat:
          merge-sql: false
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.slowSqlMillis=5000
mybatis:
  mapper-locations: classpath*:mapping/*.xml
  type-aliases-package: com.example.rcjdemo.**.entity
  configuration:
    # 开启Sql日志记录
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# 区块链配置
repchain:
  # 网络标识
  chainNetworkId: identity-net
  # 区块链地址
  host: 192.168.2.76:9081
  # 需要同步的区块初始高度
  blockHeight: 0
